<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Kitchen Animation</title>
    <link rel="stylesheet" href="css/person.css" />
    <link rel="stylesheet" href="css/kitchen.css" />
  </head>
  <body>
    <div class="wrapper">
      <button id="play-btn">Play</button>
      <div id="kitchen-scene">
        <div id="objects">
          <img src="/img/kitchen-bg.png" id="kitchen-bg" />
          <img src="/img/table.png" id="counter" />
          <img src="/img/table.png" id="pos-counter" />
          <img src="/img/computer-right.png" id="pos-computer" />
          <img src="/img/computer-left.png" id="boxing-computer" />
          <img src="/img/table.png" id="boxing-counter-pc" />
          <img src="/img/table.png" id="boxing-counter-boxes" />
          <img src="/img/freezer-closed.png" id="freezer" />
          <img src="/img/oven-open.png" id="oven" />
          <img src="/img/pizza-box.png" id="pizza-box" />
          <img src="/img/frozen-pizza.jpg" id="freezer-pizza" />
        </div>
        <div id="people">
          <img
            src="/img/pizza-man-left.gif"
            id="counter-chef"
            data-facing="left"
          />
          <img
            src="/img/pizza-man-right.gif"
            id="logistics-chef"
            data-facing="right"
          />
          <img
            src="/img/pizza-man-right.gif"
            id="cooking-chef"
            data-facing="right"
          />
        </div>
      </div>
      <div id="audio">
        <audio
          id="bgm"
          src="./audio/funiculi-funicula-inst.mp3"
          loop
          volume="0.2"
        ></audio>
        <audio id="counter-chef-walk" src=""></audio>
        <audio id="order-up" src="./audio/sound-order-up.wav"></audio>
        <audio id="logistics-chef-walk" src=""></audio>
        <audio id="cooking-chef-walk" src=""></audio>
        <audio id="oven-close" src="./audio/sound-oven-1-close.wav"></audio>
        <audio id="oven-open" src="./audio/sound-oven-1-open.wav"></audio>
        <audio id="oven-bell" src="./audio/sound-kitchen-bell.wav"></audio>
        <audio
          id="freezer-close"
          src="./audio/sound-fridge-2-close.wav"
        ></audio>
        <audio id="freezer-open" src="./audio/sound-fridge-2-open.wav"></audio>
        <audio
          id="counter-chef-keyboard"
          src="./audio/sound-computer-keyboard.wav"
        ></audio>
        <audio
          id="cooking-chef-keyboard"
          src="./audio/sound-computer-keyboard.wav"
        ></audio>
      </div>
    </div>
    <script src="js/freezer.js" type="module"></script>
    <script src="js/oven.js" type="module"></script>
    <script src="js/person.js" type="module"></script>
    <script src="js/kitchen.js" type="module"></script>
    <script src="js/heads-up-display.js" type="module"></script>
  </body>
</html>
